<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hollow Knight Bosses</title>
        <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <!-- Parallaxing -->
        <header class="cover-section">
            <div class="cover-image"></div>
            <div class="cover-overlay"></div>
            <div class="cover-content">
                <h1 tabindex="-1">Hollow Knight</h1>
                <p>For those who are tired of being repeatedly defeated by the bosses</p>
                <a href="#bosses" class="button">All Bosses</a>
            </div>
        </header>
        <main class="container">
            <section id="bosses">
                <h2>Bosses of Hallownest</h2>
                <p class="subtitle">Select a boss to learn more about their strengths, weaknesses, and strategies.</p>
                <div class="search-container">
                    <input type="text" id="boss-search" placeholder="Search bosses by name, location, or difficulty..." aria-label="Search bosses">
                </div>
                <div id="app"></div>
                <div class="return-to-top-container">
                    <button 
                        id="return-to-top" 
                        class="return-to-top-btn" 
                        onclick="scrollToTop()" 
                        aria-label="Return to top of page"
                        title="Return to top"
                    >
                        <span aria-hidden="true">â†‘</span>
                        <span class="sr-only">Return to top</span>
                    </button>
                </div>
            </section>
            <footer>
                <p class="footer-text">
                    Hollow Knight is a trademark of Team Cherry. This is a fan-made website for educational purposes.
                </p>
            </footer>
        </main>
        
        <script src="/script.js"></script>
    </body>
</html>
